<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="style.css">
 
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz</h1>
    <div class="quizContainer container-fluid well well-lg">
     <div id="quiz1" class="text-center">
          <h3>Timed Quiz</h3>
          <center><a href='https://photos.google.com/share/AF1QipOiWj0fdDVuw0bM4N9kYE5IeaIkWC8kZCTuFcsEispi76qt7VqmMgs2WgbF84E0KQ?key=WFhUYS1Da0ZWQ0F1ZVMxa3NScHN1b2tlQnU2M2N3&source=ctrlq.org'><img src='https://lh3.googleusercontent.com/z2UsGGrze_ZdCA0uTgG1a8c8jwa16yrGhK4f2UDjmkaMLCsz5I4LZB9WgeOFxDIS1Kw4ru7HVgtcJ7O1N6HqGMoDR1PLdn6Ux5bVm_cx1StOEQ-9eBwSfzmF1R7rIjuQiNpVULyDwQ=w100' /></a>
     
               <h4 style="color:#FF0000;position:absolute;left:70%;top:30%;" align="center" ><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
			<h2>Get Ready</h2>
		</div>
          <div class="question"></div>
          <ul class="choiceList"></ul>
          <div class="quizMessage"></div>
          <div class="result"></div>
            <button class="preButton">Previous Question</button>
          <button class="nextButton">Next Question</button>
     
          </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="style.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
